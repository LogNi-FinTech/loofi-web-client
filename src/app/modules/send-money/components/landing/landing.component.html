                <!-- <div fxFlex="100" fxFlex.xs="100" class="input-container w-100p">

                </div> -->

                <mat-form-field class="w-full" floatLabel="always">
                    <mat-label>Account Number</mat-label>
                    <input placeholder="Account Number *"
                        matInput
                        [formControlName]="'toAc'">
                    <mat-error *ngIf="mobileRecharge.get('toAc').hasError('required')">
                        Please enter account number
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-full" floatLabel="always">
                    <mat-label>Amount</mat-label>
                    <input placeholder="Amount *"
                        matInput
                        [formControlName]="'amount'">
                    <mat-error *ngIf="mobileRecharge.get('amount').hasError('required')">
                        Please enter amount
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-full" floatLabel="always">
                    <mat-label>Reference</mat-label>
                    <input placeholder="Reference"
                        matInput
                        [formControlName]="'note'">
                </mat-form-field>


                <button class="submit" (click)="onSubmit()" mat-raised-button>Confirm</button>
            </div>

        </div>
    </form>

    <div *ngIf="showSuccessMessage" class="w-100p">
        <app-success-message [messageInfo]="successMessageInfo" (messageEvent)="receiveMessage($event)"> </app-success-message>
    </div>

</div>
