<div class="w-100p">
    <div class="action-title">
        Mobile Recharge
    </div>
    <div class="underline"></div>

    <form [formGroup]="mobileRecharge" (ngSubmit)="onSubmit()">
        <div class="form-container">
            <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
                <!-- <mat-form-field fxFlex="50" appearance="fill" class="full-width">
                                        <input [disabled]="true" placeholder="Mobile Number" matInput type="text" formControlName="number">
                                        <mat-error *ngIf="mobileRecharge.get('number').invalid && mobileRecharge.get('number').touched">
                                            Mobile Number is required.
                                        </mat-error>
                                    </mat-form-field> -->
                <div class="w-100p" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="30px">
                    <div fxFlex="50">
                        <input placeholder="Mobile Number" type="number" id="number" formControlName="number" class="input-field">
                        <div *ngIf="mobileRecharge.get('number').invalid && mobileRecharge.get('number').touched"
                            class="text-danger">
                            Please enter number.
                        </div>
                    </div>
            
                    <div fxFlex="50">
                        <input placeholder="Amount" type="number" id="amount" formControlName="amount" class="input-field">
                        <div *ngIf="mobileRecharge.get('amount').invalid && mobileRecharge.get('amount').touched"
                            class="text-danger">
                            Please enter amount.
                        </div>
                    </div>
            
                </div>
            
                <div class="operator-container" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                    <div (click)="changeOperator(i)" fxFlex="15" [ngStyle]="{'background': operator.isSelected? '#3063f5' : 'white'}"
                     class="operator" *ngFor="let operator of operatorTypes; let i = index" fxLayout="column"
                        fxLayoutAlign="space-between center" fxLayoutGap="10px">
                        <img class="operator-image" [src]="'assets/operator_icon/' + operator.img">
                        <div [ngStyle]="{'color': operator.isSelected? 'white' : 'black'}" class="operator-title">{{operator.name}}</div>
                    </div>
                </div>

                <!-- <button type="submit" [disabled]="mobileRecharge.invalid" class="btn btn-primary"></button> -->
                <button class="submit" (click)="onSubmit()" mat-raised-button color="primary">Confirm</button>
        
        
                <!-- <mat-form-field fxFlex="50" appearance="fill" class="full-width">
                            <input [disabled]="true" placeholder="Amount" matInput type="number" formControlName="amount">
                            <mat-error *ngIf="mobileRecharge.get('amount').invalid && mobileRecharge.get('amount').touched">
                                Amount is required.
                            </mat-error>
                        </mat-form-field> -->
            </div>

        </div>
    </form>
</div>
