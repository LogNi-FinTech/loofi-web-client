
<div class="w-100p all-content-container">
    <mat-progress-bar class="progress-bar" *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <div class="action-title">
        Mobile Recharge
    </div>
    <div class="underline"></div>

    
    <form [formGroup]="formGroup" class="content form-group-container" *ngIf="!showSuccessMessage">
        <div class="form-container">
            <div fxLayout="column" fxLayoutAlign="space-between center">

                <mat-form-field class="w-full" floatLabel="always">
                    <mat-label>Mobile Number</mat-label>
                    <input placeholder="Mobile Number *"
                        matInput
                        [formControlName]="'referenceId'">
                    <mat-error *ngIf="formGroup.get('referenceId').hasError('required')">
                        Mobile number is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-full" floatLabel="always">
                    <mat-label>Amount</mat-label>
                    <input placeholder="Amount *"
                        matInput
                        [formControlName]="'amount'">
                    <mat-error *ngIf="formGroup.get('amount').hasError('required')">
                        Amount is required
                    </mat-error>
                </mat-form-field>

                <!-- <div class="operator-container" fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutAlign.xs="center center" fxLayoutGap="10px">
                    <div (click)="changeOperator(i)" fxFlex="15" fxFlex.xs="30" [ngStyle]="{'background': operator.isSelected? '#3063f5' : 'white'}"
                     class="operator" *ngFor="let operator of operatorTypes; let i = index" fxLayout="column"
                        fxLayoutAlign="space-between center" fxLayoutGap="10px">
                        <img class="operator-image" [src]="'assets/operator_icon/' + operator.img">
                        <div [ngStyle]="{'color': operator.isSelected? 'white' : 'black'}" class="operator-title">{{operator.name}}</div>
                    </div>
                </div> -->


                <button class="submit" (click)="onSubmit()" mat-raised-button>Confirm</button>
            </div>

        </div>
    </form>

    <div *ngIf="showSuccessMessage" class="w-100p">
        <app-success-message [messageInfo]="successMessageInfo" (messageEvent)="receiveMessage($event)"> </app-success-message>
    </div>
