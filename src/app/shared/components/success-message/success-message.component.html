<div fxFlexLayout="column" class="w-100p container">
    <mat-icon class="success-icon">verified_user</mat-icon>
    <div class="success-message">{{messageInfo.transactionType}} successful</div>
    <mat-divider [inset]="true" class="custom-divider applied-circle-design mb-20 extra-hight"></mat-divider>

    <div class="detail-container" fxFlexLayout="row" fxLayoutAlign="space-between center">
        <div class="key">
            {{messageInfo.transactionType}} amount
        </div>
        <div class="value">
            Tk {{messageInfo.amount}}
        </div>
    </div>
    <mat-divider class="custom-divider" [inset]="true"></mat-divider>
    <div class="detail-container" fxFlexLayout="row" fxLayoutAlign="space-between center">
        <div class="key">
            {{messageInfo.transactionType}} status
        </div>
        <div class="value">
            {{messageInfo.status}} 
        </div>
    </div>
    <mat-divider class="custom-divider" [inset]="true"></mat-divider>
    <div class="detail-container" fxFlexLayout="row" fxLayoutAlign="space-between center">
        <div class="key">
            Transaction Id
        </div>
        <div class="value">
            {{messageInfo.txnId}} 
        </div>
    </div>
    <mat-divider class="custom-divider mb-26" [inset]="true"></mat-divider>

    <!-- <mat-divider [inset]="true" class="custom-divider mt-35 mb-20 extra-hight"></mat-divider> -->
    <button class="submit mb-4" (click)="back(Home)" mat-raised-button color="primary">Home</button>
    <button class="submit black-background mb-20" (click)="back(Page)" mat-raised-button color="primary">Back</button>

    <!-- <div class="circle horizontal-position-left"></div>
    <div class="circle horizontal-position-right"></div> -->
</div>
